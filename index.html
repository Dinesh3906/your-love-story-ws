<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=DM+Serif+Display:ital@0;1&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Pinyon+Script&family=Inter:wght@400;600&family=Outfit:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffb7c5" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Love Story">
  <link rel="icon" type="image/png" href="/pwa-icon.png" />
  <link rel="apple-touch-icon" href="/pwa-icon.png">
  <title>Your Love Story</title>
  <script>
    // Forcefully kill any ghost service workers that are caching the white screen
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (const registration of registrations) {
          registration.unregister().then(success => {
            if (success) {
              console.log("Stale Service Worker killed. Success!");
              window.location.reload();
            }
          });
        }
      });
    }
  </script>
</head>

<body class="bg-black text-white overflow-hidden">
  <div id="root">
    <div
      style="background: #000; color: #ffb7c5; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; font-family: sans-serif; font-size: 24px;">
      Initializing Love Story... üçí
    </div>
  </div>
  <script>
    console.log("HTML Static Script Executed");
    window.addEventListener('load', () => {
      console.log("Window loaded");
      const root = document.getElementById('root');
      if (root && root.innerText.includes('Initializing')) {
        console.warn("React failed to replace this static content.");
      }
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
